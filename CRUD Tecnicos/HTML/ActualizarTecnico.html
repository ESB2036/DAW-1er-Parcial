<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Actualizar Técnico</title>
  <link rel="stylesheet" href="../CSS/tecnico.css" />
</head>
<body>
  <a href="../../managments/technician_managment.html" class="btn-volver"> ← Volver a Gestión</a>

  <div class="contenedor-formulario">
    <h2>Actualizar Técnico</h2>
    <form id="formulario-actualizar-tecnico">
      <div class="form-group">
        <label>Técnico:</label>
        <select id="tecnico" name="tecnico" required>
          <option value="" disabled selected>Seleccione...</option>
        </select>
        <span class="error-message" id="tecnico-error"></span>
      </div>

      <div class="form-group">
        <label for="cedula">Cédula:</label>
        <input type="text" id="cedula" name="cedula" maxlength="10" pattern="[0-9]{10}" required title="Ingrese una cédula ecuatoriana válida (10 dígitos)" onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))" />
        <span class="error-message" id="cedula-error"></span>
      </div>

      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" maxlength="100" required />
      </div>

      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" maxlength="100" required />
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" maxlength="10" pattern="[0-9]{10}" required title="Ingrese un número de teléfono válido (10 dígitos)" />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" maxlength="100" required />
      </div>

      <div class="form-group">
        <label for="especialidad">Especialidad:</label>
        <select id="especialidad" name="especialidad" required>
          <option value="" disabled selected>Seleccione...</option>
          <option value="Mecanico">Mecánico</option>
          <option value="Electricista">Electricista</option>
          <option value="Pintor">Pintor</option>
          <option value="Llantas">Llantas</option>
        </select>
      </div>

      <div class="form-group">
        <label for="estado">Estado:</label>
        <select id="estado" name="estado" required>
          <option value="Activo">Activo</option>
          <option value="Inactivo">Inactivo</option>
        </select>
      </div>

      <button type="submit" id="btn-actualizar">Actualizar</button>
    </form>
  </div>

  <script src="../JS/tecnico.js"></script>
</body>
</html>
