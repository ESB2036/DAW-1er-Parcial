<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actualizar Administrador</title>
    <link rel="stylesheet" href="../css/create_update_styles.css" />
  </head>
  <body>
    <button id="button-return">Regresar</button>
    <div class="form-container">
      <h2 id="form-title">Actualizar Administrador</h2>
      <form id="person-form">
        <!-- Se cargan los administradores previamente registrados -->
        <div class="form-group">
          <label>Administrador: </label>
          <select name="Administrador" required>
            <option value="" disabled selected>Seleccione...</option>
            <option value="1">0954381745 - Sebastián Ramírez</option>
          </select>
        </div>

        <div class="form-group">
          <label for="cedula">Cédula:</label>
          <input
            type="text"
            id="cedula"
            name="cedula"
            required
            maxlength="10"
            pattern="[0-9]{10}"
            title="Ingrese una cédula ecuatoriana válida (10 dígitos)"
          />
        </div>

        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>

        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" required />
        </div>

        <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input
            type="tel"
            id="telefono"
            name="telefono"
            required
            maxlength="10"
            pattern="[0-9]{10}"
            title="Ingrese un número de teléfono válido (10 dígitos)"
          />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" />
        </div>
        <div class="form-group">
          <label for="contrasena">Contraseña:</label>
          <input type="password" id="contrasena" name="contrasena" />
        </div>

        <div class="form-group">
          <label>Estado: </label>
          <select name="metodoDePago" required>
            <option value="" disabled selected>Seleccione...</option>
            <option value="Activo">Activo</option>
            <option value="Inactivo">Inactivo</option>
          </select>
        </div>

        <button type="submit" id="submit-button">Actualizar</button>
      </form>
    </div>

    <script src="../js/update_administrator.js"></script>
  </body>
</html>
