<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Vehículo</title>
  <link rel="stylesheet" href="../CSS/vehiculos.css" />
</head>
<body>
  <div class="botones-navegacion">
  <a href="consultarvehiculos.html" class="btn-navegar derecha">Ir a Consultas</a>

</div>

  <div class="contenedor-formulario">
    <form id="formulario-vehiculo">
      <h2>Registro de nuevo vehículo</h2>

      <input type="hidden" id="indice-edicion" />

      <label for="cliente">Cliente:</label>
      <select id="cliente" name="cliente_id" required></select>

      <label for="placa">Placa:</label>
      <input type="text" id="placa" name="placa" maxlength="10" required />

      <label for="marca">Marca:</label>
      <input type="text" id="marca" name="marca" maxlength="50" required />

      <label for="modelo">Modelo:</label>
      <input type="text" id="modelo" name="modelo" maxlength="50" required />

      <label for="anio">Año:</label>
      <input type="number" id="anio" name="anio" min="1900" max="2099" required />

      <label for="color">Color:</label>
      <input type="text" id="color" name="color" maxlength="30" required />

      <label for="kilometraje">Kilometraje:</label>
      <input type="number" id="kilometraje" name="kilometraje" min="0" required />

      <button type="submit" id="btn-crear">Crear</button>
    </form>

  </div>

  <script src="../js/vehiculos.js"></script>
</body>
</html>
