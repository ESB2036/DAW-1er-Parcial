<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Vehículo</title>
  <link rel="stylesheet" href="../CSS/editarvehiculos.css" />
</head>
<body>
  <div class="botones-navegacion">
    <a href="actualizacionvehiculos.html" class="btn-navegar"> Volver a Actualizar Vehiculos</a>
  </div>

  <div class="contenedor-formulario">
    <form id="formulario-vehiculo">
      <h2>Editar Vehículo</h2>

      <input type="hidden" id="indice-edicion" />

      <label for="placa">Placa:</label>
      <input type="text" id="placa" name="placa" maxlength="10" required />

      <label for="marca">Marca:</label>
      <input type="text" id="marca" name="marca" maxlength="50" required />

      <label for="modelo">Modelo:</label>
      <input type="text" id="modelo" name="modelo" maxlength="50" required />

      <label for="anio">Año:</label>
      <input type="number" id="anio" name="anio" min="1900" max="2099" required />

      <label for="color">Color:</label>
      <input type="text" id="color" name="color" maxlength="30" required />

      <label for="kilometraje">Kilometraje:</label>
      <input type="number" id="kilometraje" name="kilometraje" min="0" required />

      <button type="submit" id="btn-editar">Actualizar</button>
    </form>
  </div>

  <script src="../js/editarvehiculos.js"></script>
</body>
</html>
