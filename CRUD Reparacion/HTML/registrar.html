<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Reparación</title>
  <link rel="stylesheet" href="../CSS/registrarReparacion.css">
</head>
<body>
   
   <a href="../../managments/repair_managment.html" class="btn-volver">← Volver a Gestión</a>

  <form class="contenedor-formulario" id="formReparacion">
    <h2>Registro de Reparación</h2>

    <div class="form-group">
      <label for="vehiculo">Vehículo</label>
      <input type="text" id="vehiculo" name="vehiculo" required>
    </div>

    <div class="form-group">
      <label for="tecnico">Técnico</label>
      <input type="text" id="tecnico" name="tecnico" required>
    </div>

    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <textarea id="descripcion" name="descripcion" rows="1" required></textarea>
    </div>

    <div class="form-group">
      <label for="diagnostico">Diagnóstico</label>
      <textarea id="diagnostico" name="diagnostico" rows="1" required></textarea>
    </div>

    <div class="form-group">
      <label for="tipo">Tipo de Reparación</label>
      <select id="tipo" name="tipo" required>
        <option value="">Seleccione una opción</option>
        <option value="Mecanico">Mecánico</option>
        <option value="Electricista">Electricista</option>
        <option value="Pintor">Pintor</option>
        <option value="Llantas">Llantas</option>
      </select>
    </div>

    <div class="form-group">
      <label for="costo">($) Costo de reparación</label>
      <input type="number" id="costo" name="costo" step="0.01" min="0.01" required>
    </div>

    <button type="submit" id="submit-button">Registrar Reparación</button>
  </form>

  <script src="../JS/registrar.js"></script>
</body>
</html>
