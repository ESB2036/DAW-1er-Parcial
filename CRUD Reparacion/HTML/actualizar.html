<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle de Reparación</title>
  <link rel="stylesheet" href="../CSS/actalizarReparacion.css">
  <script src="https://kit.fontawesome.com/7331698cb2.js" crossorigin="anonymous"></script>
</head>
<body>

  <a href="../../managments/repair_managment.html" class="btn-volver">← Volver a Gestión</a>

  <div class="contenedor-formulario">
    <h2>Detalle de Reparación</h2>

    <div class="tabla-container">
      <table>
        <thead>
          <tr>
            <th>Vehículo</th>
            <th>Técnico</th>
            <th>Descripción</th>
            <th>Diagnóstico</th>
            <th>Tipo</th>
            <th>Costo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaReparaciones"></tbody>
      </table>
    </div>
  </div>

  <!-- Formulario oculto para editar -->
<div class="contenedor-formulario hidden" id="formularioEditarContainer">
  <form id="formEditar">
    <h2>Editar Reparación</h2>

    <div class="form-group">
      <label for="vehiculoEditar">Vehículo</label>
      <input type="text" id="vehiculoEditar" required>
    </div>

    <div class="form-group">
      <label for="tecnicoEditar">Técnico</label>
      <input type="text" id="tecnicoEditar" required>
    </div>

    <div class="form-group">
      <label for="descripcionEditar">Descripción</label>
      <textarea id="descripcionEditar" rows="1" required></textarea>
    </div>

    <div class="form-group">
      <label for="diagnosticoEditar">Diagnóstico</label>
      <textarea id="diagnosticoEditar" rows="1" required></textarea>
    </div>

    <div class="form-group">
      <label for="tipoEditar">Tipo de Reparación</label>
      <select id="tipoEditar" required>
        <option value="">Seleccione una opción</option>
        <option value="Mecanico">Mecánico</option>
        <option value="Electricista">Electricista</option>
        <option value="Pintor">Pintor</option>
        <option value="Llantas">Llantas</option>
      </select>
    </div>

    <div class="form-group">
      <label for="costoEditar">($) Costo</label>
      <input type="number" id="costoEditar" step="0.01" min="0.01" required>
    </div>

    <button type="submit" id="submit-button">Guardar Cambios</button>
  </form>
</div>

  <script src="../JS/actualizar.js"></script>

</body>
</html>
